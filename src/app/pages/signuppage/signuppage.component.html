
 <section class="vh-600" style="background-color: #fdfbfc;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="../../../assets/images/home_images/sign.jpg"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form>
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      
                   
                      <!-- <i class="fa-fa-baby" style="color: #ff6219;"></i> -->
                      <span class="h1 fw-bold mb-0">Tiny Treasure</span>
                      
                      <div class="img1">
                        <img src="../../../assets/images/home_images/icon (1).jpg">
                      </div>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
  
                    <div class="signup">
                      <form>
                        <input type="email" id="Username" class="form-control form-control-lg" name="username" placeholder="Type your mail id" [(ngModel)]="signupObj.username"required=""/>
                        <label class="form-label" for="form2Example17">Email</label>
                        <input type="password" id="Password" class="form-control form-control-lg" name="password" placeholder="Enter your password" [(ngModel)]="signupObj.password" required=""/>
                        <label class="form-label" for="form2Example27">Password</label>
                      </form>
                     
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button routerLink="/allproduct" (click)="onSignUp()" class="btn btn-dark btn-lg btn-block" type="button">Login</button>
                    </div>
  
                    <a class="small text-muted" href="#!">Forgot password?</a>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account?</p> 
                     <button routerLink="/registerpage" class="btn btn-dark btn-lg btn-block" type="button">Register here</button>
                     <br>
                    <a href="#!" class="small text-muted">Terms of use.</a>
                    <a href="#!" class="small text-muted">Privacy policy</a>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
